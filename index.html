<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/tic-tac-toe-icon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <img class="logo" src="img/tic-tac-toe-icon.svg" alt="Tic tac toe icon">
        <h1>Tik tak Toe</h1>
        <img class="settings" src="img/settings-gear-icon.svg" alt="Settings gear icon">
    </header>
    <div class="ai-settings">
        <div class="diffictulty">
            <span>AI difficulty</span>
            <button id="easy" class="active">Easy</button>
            <button id="medium">Medium</button>
            <button id="hard">Hard</button>
        </div>
    </div>
    <main>
        <h2>Select Game Mode</h2>
        <div class="modes">
            <button id="human">
                <span>Player VS Player</span>
                <img src="img/man-boy-icon.svg" alt="An icon of two people">
            </button>
            <button id="ai">
                <span>Player VS AI</span>
                <img src="img/robot-icon.svg" alt="An icon of a robot">
            </button>
        </div>
        <h3 class="message"></h3>
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button id="reset">Reset</button>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
